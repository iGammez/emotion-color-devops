<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Análisis de Sentimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .register-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .register-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: #666;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 15px 12px 45px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
            z-index: 10;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            border-radius: 2px;
            background: #e0e0e0;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }

        .password-strength-weak {
            background: #ff6b6b;
            width: 33%;
        }

        .password-strength-medium {
            background: #feca57;
            width: 66%;
        }

        .password-strength-strong {
            background: #48dbfb;
            width: 100%;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .requirement.met {
            color: #48dbfb;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <div class="register-icon">
                <i class="bi bi-person-plus-fill"></i>
            </div>
            <h1 class="register-title">Crear Cuenta</h1>
            <p class="register-subtitle">Regístrate para acceder al sistema</p>
        </div>

        <!-- Alert -->
        <div id="alert-container"></div>

        <!-- Formulario -->
        <form id="register-form">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="bi bi-person"></i> Username
                </label>
                <div class="input-group">
                    <i class="bi bi-person input-icon"></i>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        placeholder="Elige un username"
                        required
                        minlength="3"
                        pattern="[a-zA-Z0-9]+"
                        title="Solo letras y números"
                    >
                </div>
                <small class="text-muted">Mínimo 3 caracteres, solo letras y números</small>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope"></i> Email
                </label>
                <div class="input-group">
                    <i class="bi bi-envelope input-icon"></i>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>
            </div>

            <div class="mb-3">
                <label for="full-name" class="form-label">
                    <i class="bi bi-person-badge"></i> Nombre Completo
                </label>
                <div class="input-group">
                    <i class="bi bi-person-badge input-icon"></i>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="full-name" 
                        placeholder="Tu nombre completo"
                        required
                    >
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Password
                </label>
                <div class="input-group">
                    <i class="bi bi-lock input-icon"></i>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Crea una contraseña segura"
                        required
                        minlength="8"
                    >
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strength-bar"></div>
                </div>
                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <i class="bi bi-x-circle"></i> Mínimo 8 caracteres
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <i class="bi bi-x-circle"></i> Una mayúscula
                    </div>
                    <div class="requirement" id="req-number">
                        <i class="bi bi-x-circle"></i> Un número
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">
                    <i class="bi bi-phone"></i> Teléfono (Opcional)
                </label>
                <div class="input-group">
                    <i class="bi bi-phone input-icon"></i>
                    <input 
                        type="tel" 
                        class="form-control" 
                        id="phone" 
                        placeholder="555-1234"
                    >
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">
                    <i class="bi bi-geo-alt"></i> Dirección (Opcional)
                </label>
                <div class="input-group">
                    <i class="bi bi-geo-alt input-icon"></i>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="address" 
                        placeholder="Tu dirección"
                    >
                </div>
                <small class="text-muted"><i class="bi bi-shield-lock"></i> Datos encriptados de forma segura</small>
            </div>

            <button type="submit" class="btn btn-register" id="register-btn">
                <span id="register-text">Crear Cuenta</span>
                <span class="loading" id="loading-spinner"></span>
            </button>
        </form>

        <!-- Link de login -->
        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8000';

        // Mostrar alerta
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                <i class="bi bi-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'}-fill"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Validar fuerza de contraseña
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strength-bar');
            
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Actualizar requisitos visuales
            document.getElementById('req-length').className = requirements.length ? 'requirement met' : 'requirement';
            document.getElementById('req-length').querySelector('i').className = requirements.length ? 'bi bi-check-circle-fill' : 'bi bi-x-circle';
            
            document.getElementById('req-uppercase').className = requirements.uppercase ? 'requirement met' : 'requirement';
            document.getElementById('req-uppercase').querySelector('i').className = requirements.uppercase ? 'bi bi-check-circle-fill' : 'bi bi-x-circle';
            
            document.getElementById('req-number').className = requirements.number ? 'requirement met' : 'requirement';
            document.getElementById('req-number').querySelector('i').className = requirements.number ? 'bi bi-check-circle-fill' : 'bi bi-x-circle';

            // Calcular fuerza
            const metRequirements = Object.values(requirements).filter(Boolean).length;
            strengthBar.className = 'password-strength-bar';
            
            if (metRequirements === 1) {
                strengthBar.classList.add('password-strength-weak');
            } else if (metRequirements === 2) {
                strengthBar.classList.add('password-strength-medium');
            } else if (metRequirements === 3) {
                strengthBar.classList.add('password-strength-strong');
            }
        });

        // Manejar formulario de registro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('full-name').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            const registerBtn = document.getElementById('register-btn');
            const registerText = document.getElementById('register-text');
            const loadingSpinner = document.getElementById('loading-spinner');

            // Validar contraseña
            if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                showAlert('La contraseña no cumple con los requisitos mínimos', 'warning');
                return;
            }

            // Mostrar loading
            registerBtn.disabled = true;
            registerText.style.display = 'none';
            loadingSpinner.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        full_name: fullName,
                        phone: phone || null,
                        address: address || null
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Error al registrar usuario');
                }

                const data = await response.json();

                // Mostrar mensaje de éxito
                showAlert('¡Cuenta creada exitosamente! Redirigiendo al login...', 'success');

                // Redirigir después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Error de registro:', error);
                showAlert(error.message || 'Error al crear la cuenta', 'danger');

                // Restaurar botón
                registerBtn.disabled = false;
                registerText.style.display = 'inline';
                loadingSpinner.classList.remove('active');
            }
        });

        // Efectos en inputs
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.color = '#667eea';
            });
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.color = '#999';
            });
        });
    </script>
</body>
</html>
