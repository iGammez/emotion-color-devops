<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lisis Emocional a Color - Sistema Seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* Estilos del men√∫ hamburguesa */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .menu-btn span {
            width: 30px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        /* Panel del men√∫ lateral */
        .side-menu {
            position: fixed;
            top: 0;
            left: -350px;
            width: 320px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 5px 0 30px rgba(0,0,0,0.15);
            z-index: 9998;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            padding: 100px 0 30px 0;
        }

        .side-menu.open {
            left: 0;
        }

        /* Perfil de usuario en el men√∫ */
        .menu-user-profile {
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            margin: 0 20px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .menu-user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .menu-user-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .menu-user-role {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Items del men√∫ */
        .menu-items {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .menu-item {
            margin: 8px 20px;
        }

        .menu-item a,
        .menu-item button {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .menu-item a:hover,
        .menu-item button:hover {
            transform: translateX(5px);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .menu-item i {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Bot√≥n de cerrar sesi√≥n */
        .menu-logout {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        .menu-logout button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .menu-logout button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.4);
        }

        /* Overlay cuando el men√∫ est√° abierto */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9997;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Ajuste para el header principal */
        .controls-container {
            margin-left: 70px;
            width: calc(85% - 70px);
        }

        /* Badge de notificaci√≥n */
        .menu-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .side-menu {
                width: 280px;
            }
            
            .controls-container {
                margin-left: 10px;
                width: calc(95% - 10px);
            }
            
            .menu-btn {
                width: 50px;
                height: 50px;
                left: 10px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Bot√≥n hamburguesa -->
    <button class="menu-btn" id="menu-btn" aria-label="Men√∫">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Overlay oscuro -->
    <div class="menu-overlay" id="menu-overlay"></div>

    <!-- Men√∫ lateral -->
    <div class="side-menu" id="side-menu">
        <!-- Perfil de usuario -->
        <div class="menu-user-profile">
            <div class="menu-user-avatar" id="menu-avatar">
                üë§
            </div>
            <div class="menu-user-name" id="menu-username">Usuario</div>
            <span class="menu-user-role" id="menu-role">User</span>
        </div>

        <!-- Items del men√∫ -->
        <ul class="menu-items" id="menu-items">
            <!-- Se llenan din√°micamente seg√∫n el rol -->
        </ul>

        <!-- Bot√≥n de cerrar sesi√≥n -->
        <div class="menu-logout">
            <button onclick="handleLogout()">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
            </button>
        </div>
    </div>

    <!-- Header con controles (sin bot√≥n de galer√≠a ni admin ahora) -->
    <header class="controls-container">
        <div class="input-group">
            <button class="btn btn-outline-secondary" type="button" id="download-btn" title="Descargar paleta como imagen">
                <i class="bi bi-download"></i>
                <span class="d-none d-md-inline ms-1">Descargar</span>
            </button>
            <input type="text" class="form-control" placeholder="Escribe una palabra o frase para analizar su emoci√≥n..." id="text-input" maxlength="1000">
            <button class="btn btn-primary pulse-btn" type="button" id="generate-btn">
                <i class="bi bi-magic"></i> 
                <span class="d-none d-sm-inline">Generar</span>
            </button>
        </div>
        
        <!-- Indicador de estado -->
        <div class="d-flex justify-content-between align-items-center mt-2 px-2">
            <small class="text-muted">
                <i class="bi bi-cpu"></i> An√°lisis avanzado con IA
            </small>
            <small class="text-muted" id="connection-status">
                <i class="bi bi-circle-fill text-secondary"></i> Conectando...
            </small>
        </div>
    </header>

    <!-- Contenedor principal de la paleta -->
    <main class="palette-container" id="palette-container">
        <div class="color-swatch" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
                <i class="bi bi-palette2 fs-1 mb-2"></i>
                <p class="mb-0">Escribe algo para comenzar</p>
                <small>Tu emoci√≥n se convertir√° en colores</small>
            </div>
        </div>
        <div class="color-swatch" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
        <div class="color-swatch" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></div>
        <div class="color-swatch" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"></div>
        <div class="color-swatch" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);"></div>
    </main>

    <!-- Panel lateral de galer√≠a (igual que antes) -->
    <div class="gallery-container" id="gallery-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="bi bi-palette2 text-primary"></i> 
                Galer√≠a
            </h2>
            <button class="btn btn-sm btn-outline-secondary" onclick="closeGallery()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div class="row g-2 mb-3" id="gallery-stats">
            <div class="col-6">
                <div class="card card-body text-center p-2">
                    <small class="text-muted">Total</small>
                    <strong id="total-palettes">0</strong>
                </div>
            </div>
            <div class="col-6">
                <div class="card card-body text-center p-2">
                    <small class="text-muted">Hoy</small>
                    <strong id="today-palettes">0</strong>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <select class="form-select form-select-sm" id="emotion-filter">
                <option value="">Todas las emociones</option>
                <option value="Euforia">üéâ Euforia</option>
                <option value="Alegr√≠a">üòä Alegr√≠a</option>
                <option value="Serenidad">üòå Serenidad</option>
                <option value="Equilibrio">‚öñÔ∏è Equilibrio</option>
                <option value="Melancol√≠a">üòî Melancol√≠a</option>
                <option value="Tristeza">üò¢ Tristeza</option>
                <option value="Angustia">üò∞ Angustia</option>
            </select>
        </div>
        
        <div class="gallery-grid" id="gallery-grid">
            <!-- Paletas din√°micas -->
        </div>
        
        <div class="mt-4 text-center">
            <button class="btn btn-sm btn-outline-danger" id="clear-history" style="display: none;">
                <i class="bi bi-trash"></i> Limpiar historial
            </button>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-palette2 text-primary me-2"></i>
                <strong class="me-auto">An√°lisis Emocional</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Inicializar men√∫ lateral
        document.addEventListener('DOMContentLoaded', () => {
            initializeMenu();
            
            // Remover la barra de usuario del auth.js si existe
            const existingUserBar = document.getElementById('user-bar');
            if (existingUserBar) {
                existingUserBar.remove();
            }
        });

        // Inicializar men√∫ seg√∫n rol del usuario
        function initializeMenu() {
            const user = AUTH.getUser();
            if (!user) return;

            // Actualizar perfil
            const roleIcon = user.role === 'admin' ? 'üõ°Ô∏è' : 'üë§';
            const roleName = user.role === 'admin' ? 'Administrador' : 'Usuario';
            
            document.getElementById('menu-avatar').textContent = roleIcon;
            document.getElementById('menu-username').textContent = user.full_name || user.username;
            document.getElementById('menu-role').textContent = roleName;

            // Construir items del men√∫
            const menuItems = document.getElementById('menu-items');
            menuItems.innerHTML = '';

            // Opci√≥n de Galer√≠a (para todos)
            const galleryItem = document.createElement('li');
            galleryItem.className = 'menu-item';
            galleryItem.innerHTML = `
                <button onclick="openGalleryFromMenu()">
                    <i class="bi bi-images"></i>
                    <span>Galer√≠a de Paletas</span>
                </button>
            `;
            menuItems.appendChild(galleryItem);

            // Opci√≥n de Admin (solo para admins)
            if (AUTH.isAdmin()) {
                const adminItem = document.createElement('li');
                adminItem.className = 'menu-item';
                adminItem.innerHTML = `
                    <a href="admin-users.html">
                        <i class="bi bi-people-fill"></i>
                        <span>Gesti√≥n de Usuarios</span>
                    </a>
                `;
                menuItems.insertBefore(adminItem, galleryItem);
            }
        }

        // Toggle del men√∫
        const menuBtn = document.getElementById('menu-btn');
        const sideMenu = document.getElementById('side-menu');
        const menuOverlay = document.getElementById('menu-overlay');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            sideMenu.classList.toggle('open');
            menuOverlay.classList.toggle('show');
        });

        menuOverlay.addEventListener('click', () => {
            menuBtn.classList.remove('active');
            sideMenu.classList.remove('open');
            menuOverlay.classList.remove('show');
        });

        // Abrir galer√≠a desde el men√∫
        function openGalleryFromMenu() {
            document.getElementById('gallery-container').classList.add('show');
            // Cerrar men√∫
            menuBtn.classList.remove('active');
            sideMenu.classList.remove('open');
            menuOverlay.classList.remove('show');
        }

        // Cerrar galer√≠a
        function closeGallery() {
            document.getElementById('gallery-container').classList.remove('show');
        }

        // Manejar logout
        function handleLogout() {
            if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
                AUTH.logout();
            }
        }

        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            // ESC para cerrar men√∫
            if (e.key === 'Escape') {
                menuBtn.classList.remove('active');
                sideMenu.classList.remove('open');
                menuOverlay.classList.remove('show');
                document.getElementById('gallery-container').classList.remove('show');
            }
        });
    </script>
</body>
</html>
